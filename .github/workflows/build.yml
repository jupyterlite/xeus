name: Build

on:
  push:
    branches: main
  pull_request:
    branches: '*'

defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Base Setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    - name: Install Conda environment with Micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-name: xeus-lite-dev
        environment-file: environment-dev.yaml

    - name: Lint JS
      run: |
        set -eux
        jlpm
        jlpm run lint:check

    - name: Lint Python
      run: ruff check --output-format=github jupyterlite_xeus

    - name: Build the extension
      run: |
        set -eux
        python -m pip install .[test]

        jupyter labextension list
        jupyter labextension list 2>&1 | grep -ie "@jupyterlite/xeus.*OK"
        # TODO: re-enable?
        # python -m jupyterlab.browser_check

    - name: Package the extension
      run: |
        set -eux

        pip install build
        python -m build
        pip uninstall -y "jupyterlite_xeus" jupyterlab

    - name: Upload extension packages
      uses: actions/upload-artifact@v3
      with:
        name: extension-artifacts
        path: dist/jupyterlite_xeus*
        if-no-files-found: error

  test_isolated:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        architecture: 'x64'
    - uses: actions/download-artifact@v3
      with:
        name: extension-artifacts
    - name: Install and Test
      run: |
        set -eux
        # Remove NodeJS, twice to take care of system and locally installed node versions.
        sudo rm -rf $(which node)
        sudo rm -rf $(which node)

        pip install "jupyterlab>=4.0.0,<5" jupyterlite_xeus*.whl

        jupyter labextension list
        jupyter labextension list 2>&1 | grep -ie "@jupyterlite/xeus.*OK"
        python -m jupyterlab.browser_check --no-browser-test

  python-tests-mamba-python:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: extension-artifacts

      - name: Install Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.1-0'
          environment-file: environment-dev.yaml
          cache-environment: true

      - name: Install mamba
        run: conda install -c conda-forge mamba

      - name: Make sure the Mamba Python API is available
        run: |
          mamba install mamba
          python -c "from mamba.api import create"

      - name: Install
        run: pip install jupyterlite_xeus*.whl

      - name: Run tests
        run: pytest -rP test_xeus.py
        working-directory: tests

  python-tests-mamba:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: extension-artifacts

      - name: Install Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.1-0'
          environment-file: environment-dev.yaml
          cache-environment: true

      - name: Install mamba
        run: conda install -c conda-forge mamba

      - name: Install
        run: pip install jupyterlite_xeus*.whl

      - name: Run tests
        run: pytest -rP test_xeus.py
        working-directory: tests

  python-tests-micromamba:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: extension-artifacts

      - name: Install mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          micromamba-version: '0.22.0'
          environment-file: environment-dev.yaml
          environment-name: xeus-lite-dev

      - name: Install
        run: pip install jupyterlite_xeus*.whl

      - name: Run tests
        run: pytest -rP test_xeus.py
        working-directory: tests

  python-tests-conda:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: extension-artifacts

      - name: Install Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.1-0'
          environment-file: environment-dev.yaml
          cache-environment: true

      - name: Install
        run: pip install jupyterlite_xeus*.whl

      - name: Run tests
        run: pytest -rP test_xeus.py
        working-directory: tests

  integration-tests:
    name: Integration tests
    needs: build
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        # try the latest stable and potential pre-releases
        jupyterlite_version: ["jupyterlite-core -U", "jupyterlite-core --pre"]
        os: [ubuntu-latest, windows-latest]
        shell: ['bash -l {0}', 'powershell']
        exclude:
         - os: ubuntu-latest
           shell: powershell
         - os: windows-latest
           shell: bash -l {0}

    defaults:
      run:
        shell: ${{matrix.shell}}

    env:
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/pw-browsers

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Download extension package
      uses: actions/download-artifact@v3
      with:
        name: extension-artifacts

    - name: Install Conda environment with Micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-name: test-env
        init-shell: >-
            bash
            powershell
        create-args: >-
          pip
          python-libarchive-c

    - name: Install the extension
      if: matrix.os == 'ubuntu-latest'
      run: |
        set -eux
        python -m pip install "jupyterlab>=4.0.0,<5"  jupyterlite_xeus*.whl
        python -m pip install ${{ matrix.jupyterlite_version }}

    - name: Install the extension
      if: matrix.os == 'windows-latest'
      run: |
        micromamba info
        where.exe python
        python -m pip install "jupyterlab>=4.0.0,<5" jupyterlite
        Get-ChildItem -Filter *.whl | ForEach-Object { python -m pip install $_.FullName } 

    - name: Install dependencies
      working-directory: ui-tests
      env:
        YARN_ENABLE_IMMUTABLE_INSTALLS: 0
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      run: |
        jlpm install
        jlpm run build

    - name: Set up browser cache
      uses: actions/cache@v3
      with:
        path: |
          ${{ github.workspace }}/pw-browsers
        key: ${{ runner.os }}-${{ hashFiles('ui-tests/yarn.lock') }}

    - name: Install browser
      run: jlpm playwright install chromium
      working-directory: ui-tests

    - name: Execute integration tests
      working-directory: ui-tests
      run: |
        jlpm playwright test

    - name: Upload Playwright Test report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: jupyterlite-xeus-playwright-tests (${{ matrix.jupyterlite_version }})
        path: |
          ui-tests/test-results
          ui-tests/playwright-report

  check_links:
    name: Check Links
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - uses: jupyterlab/maintainer-tools/.github/actions/check-links@v1
